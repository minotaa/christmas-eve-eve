<!DOCTYPE html>
<html>
<head>
  <title>Christmas Eve Eve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script src="app.js"></script>
</head>
<body onload="start()">
  <div align="center">
    <br>
    <p class="title"> What day is today?</p>
    <p class="subtitle" id="ever"></p>
    <br>
    <nav class="level">
       <div class="level-item has-text-centered">
         <div>
           <p class="heading">Days</p>
           <p class="title" id="days">Days</p>
         </div>
       <div class="level-item has-text-centered">
         <div>
           <p class="heading">Hours</p>
           <p class="title" id="hours">Hours</p>
         </div> 
       <div class="level-item has-text-centered">
         <div>
           <p class="heading">Minutes</p>
           <p class="title" id="minutes">Minutes</p>
         </div>
       <div class="level-item has-text-centered">
         <div>
           <p class="heading">Seconds</p>
           <p class="title" id="seconds">Seconds</p>
         </div>
    </nav> 
    <br>
    <img src="https://imgs.xkcd.com/comics/christmas_eve_eve.png"></img>
</body
</html>
